    <script>
       let selectedTraumas = [];

function mostrarModal(id) {
   // Obter o elemento do botão clicado
   var botaoClicado = document.getElementById(id);

// Obter a posição do botão clicado
var posicaoBotao = botaoClicado.getBoundingClientRect();

// Obter a imagem
var imagem = botaoClicado.querySelector('img');

// Definir a posição da imagem de acordo com a posição do botão clicado
imagem.style.position = 'absolute';
imagem.style.left = posicaoBotao.left + 'px';
imagem.style.top = posicaoBotao.top + 'px';

// Código para exibir o modal aqui
}

function closeModal() {
    document.getElementById('modal').style.display = 'none';
}

function selectTrauma(trauma) {
    if (!selectedTraumas.includes(trauma)) {
        selectedTraumas.push(trauma);
    } else {
        selectedTraumas = selectedTraumas.filter(t => t !== trauma);
    }

    // Aqui você pode verificar os traumas selecionados e exibir as imagens correspondentes
    // Use a lista `selectedTraumas` para determinar quais imagens devem ser exibidas
    // Você pode modificar a lógica abaixo conforme necessário para exibir as imagens corretas
    if (selectedTraumas.includes('fratura')) {
        // Exibir a imagem de fratura
        document.getElementById('corpo-imagem').src = 'img/Frame 22 Fratura.png';
    } else if (selectedTraumas.includes('hemorragia')) {
        // Exibir a imagem de hemorragia
        document.getElementById('corpo-imagem').src = 'img/Frame 22 Hemorragia.png';
    } else if (selectedTraumas.includes('amputacao')) {
        // Exibir a imagem de amputação
        document.getElementById('corpo-imagem').src = 'img/Frame 22 Amputacao.png';
    } else {
        // Caso nenhum trauma seja selecionado, exibir uma imagem padrão ou ocultar a imagem
        // document.getElementById('corpo-imagem').src = 'img/imagem-padrao.png';
        document.getElementById('corpo-imagem').style.display = 'none';
    }

    // Fechar o modal após a seleção
    closeModal();
}
    </script>
